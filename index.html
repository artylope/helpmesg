<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Help.sg</title>
  <meta name="description" content="Help.sg">
  <meta name="author" content="Open Government Products">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <script src="js/app.js"></script>
  <section id="intro">
    <div class="container">
    <h1>HelpMe.sg</h1>
    <p id="introLabel">This is a help portal provided by the Singapore government. <br>We will try our best to redirect your concerns to relevant authorities.</p>
  </div>
</section>
    <section id="language-band">
      <div class="container">
        <label id="languageLabel">Select Language</label>
        <select id="language" onchange="selectLang();">
        <option value="Select Language" disabled selected>Select Language</option>
        <option value="english">English</option>
        <option value="chinese">Chinese</option>
        <option value="malay">Malay</option>
        <option value="tamil">Tamil</option>
      </select>
      </div>
</section>
<section id="form-band">
  <div class="container">
  <form>
  <div>
    <label id="explainLabel">Explain Your Problem</label>
    <textarea id="explain" type="text"  placeholder="Explain Your Problem"></textarea>
  </div>

    <div>
    <label id="filesLabel">Upload Your Documents</label>
    <input id="file" type="text" placeholder="Upload Your Documents">
    </div>
    <div>
    <label id="emailLabel">Email Address</label>
    <input id="email" type"email" placeholder="Email Address"></input>
    </div>
    <div>
    <label id="phoneLabel">Phone Number</label>
    <input id="phone" type"phone number" placeholder="Phone Number"></input>
    <br>
    <button id="submitLabel" id="help-form" type="button" onclick="postForm();">Submit</button>
  </div>
  </form>
      </div>
</section>

</body>
</html>
