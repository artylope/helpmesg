<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Help.sg</title>
  <meta name="description" content="Helpme.sg">
  <meta name="author" content="Open Government Products">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>
</head>

<body>

  <section id="intro">
    <div class="container">
    <h1>HelpMe.sg</h1>
    <p id="introLabel">This is a help portal provided by the Singapore government. We will try our best to redirect your concerns to relevant authorities.</p>
  </div>
</section>
    <section id="language-band">
      <div class="container">
        <label id="languageLabel">Select Language</label>
        <div id="showLang"></div>
        <!-- <select id="language" onchange="selectLang();">
        <option value="Select Language" disabled>Select Language</option>
        <option value="english" selected>English</option>
        <option value="chinese">Chinese</option>
        <option value="malay">Malay</option>
        <option value="tamil">Tamil</option>
      </select> -->
      </div>
</section>
<section id="form-band">
  <div class="container">
  <form>
  <div>
    <label id="explainLabel">Explain Your Problem</label>
    <textarea id="explain" type="text"  placeholder="Explain Your Problem"></textarea>
  </div>
    <div>
    <label id="filesLabel">Upload Your Documents</label>
    <input id="files" type="text" placeholder="Upload Your Documents"></input>
    </div>
    <div>
    <label id="emailLabel">Email Address</label>
    <input id="email" type"email" placeholder="Email Address"></input>
    </div>
    <div>
    <label id="phoneLabel">Phone Number</label>
    <input id="phone" type"phone number" placeholder="Phone Number"></input>
    </div>
    <div>
    <label id="addressLabel">Location</label>
    <input id="address" type"text" placeholder="Address"></input>
    </div>
    <div>
    <button id="submitLabel" class="button-primary" type="button" onclick="postForm();">Submit</button>
    </div>
  </div>
  </form>
      </div>
</section>
<section id="show-cases">
  <div class="container">
    <label>Cases</label>
    <ul id="case-list">

    </ul>
  </div>
</section>
<script src="js/env.js"></script>
<script src="js/app.js"></script>
</body>
</html>
