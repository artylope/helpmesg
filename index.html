<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Help.sg</title>
  <meta name="description" content="Help.sg">
  <meta name="author" content="Open Government Products">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <script src="js/app.js"></script>
  <div class="container">
    <h1>HelpMe.sg</h1>
    <p>This is a help portal provided by the Singapore government. <br>We will try our best to redirect your concerns to relevant authorities.</p>
    <div>
    <label>Language</label>
    <select id="language" onchange="selectLang();">
    <option value="Select Language" disabled selected>Select Language</option>
    <option value="English">English</option>
    <option value="Chinese">Chinese</option>
    <option value="Malay">Malay</option>
    <option value="Tamil">Tamil</option>
    <option value="Thai">Thai</option>
    <option value="Myanmar(Burmese)">Myamar(Burmese)</option>
    <option value="Indonesian">Indonesian</option>
    <option value="Filipino">Filipino</option>
  </select>
  </div>
  <form>
    <div>
    <label>Explain Your Problem</label>
    <textarea id="explain" type="text"  placeholder="Explain Your Problem"></textarea>
    </div>
    <div>
    <label>Upload Your Documents</label>
    <input id="file" type="text" placeholder="Upload Your Document">
    </div>
    <div>
    <label>Email Address</label>
    <input id="email" type"email" placeholder="Email Address"></input>
    </div>
    <div>
    <label>Phone Number</label>
    <input id="phone" type"phone number" placeholder="Phone Number"></input>
    <br>
    <button id="help-form" type="button" onclick="postForm();">Submit</button>
  </div>
  </form>
  </div>

</body>
</html>
